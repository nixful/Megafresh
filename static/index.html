<!DOCTYPE html>
<html lang="en" ng-app="niXfulApp">
    <head>
        <meta charset="UTF-8">

    <body ng-controller="mainCtrl" id="bodybg" ng-class="{'home':fm.currentRoute=='/home','inv':fm.currentRoute == '/inv'}">

            </button>
            <a class="navbar-brand" href="#">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <a class="nav-link" href='#/home'>Home

                        </a>
                    </li>
		<!--
                    <li class="nav-item">
                        <a class="nav-link" href='#/inv'>Inv</a>
                    </li>
		-->
                </ul>
	      <!--
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
      	-->
            </div>

        <div ng-view></div>
        <div #rendererContainer id="bg" (window:resize)="onResize($event)"></div>
    </body>

    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>

    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/angular-sanitize.js"></script>
    <script type="text/javascript" src="js/angular-animate.js"></script>
    <script src="js/main.js"></script>
